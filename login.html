<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://kit.fontawesome.com/15b77bd1fd.js" crossorigin="anonymous"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/login.css">
  <title>Login - Spotify</title>
</head>

<body>

  <section class="container text-center my-4">
    <div class="login-logo">
      <a href="home.html"><img src="/assets/logo.png" /></a>
    </div>
    <hr>
    <div class="social-container">
      <span>To continue, log in to Spotify.</span>
      <div class="facebook-login mb-2">
        <a href="#" class="btn btn-facebook" role="button"></a><i class="fa fa-facebook mr-3"></i>
        <span>CONTINUE WITH FACEBOOK</span>
      </div>
      <div class="apple-login mb-2">
        <a href="#" class="btn btn-apple" role="button"></a><i class="fa fa-apple mr-3"></i>
        <span>CONTINUE WITH APPLE</span>
      </div>
      <div class="google-login">
        <a href="#" class="btn btn-google" role="button"></a><i class="fa fa-google mr-3"></i>
        <span>CONTINUE WITH GOOGLE</span>
      </div>
      <div class="d-flex hr-lines-and-or-text">
        <hr>
        <div class="or">
          OR
        </div>
        <hr>
      </div>
      <div class="input-group">
        <span>Email address or Username</span>
        <input placeholder="Email address or username" />
        <span>Password</span>
        <input placeholder="Password" type="password" />
      </div>
      <p>
        <a class="forgot-password" href="#">Forgot your password?</a>
      </p>
      <div class="remember-and-login">
        <div class="custom-control custom-checkbox remember-me">
          <input type="checkbox" class="custom-control-input remember-me-box" id="customCheck1">
          <label class="custom-control-label" for="customCheck1">Remember me</label>
        </div>
        <div class="green-login btn" role="button">LOG IN</div>
      </div>
      <hr>
      <div class="sign-up-container">
        <span>Don't have an account?</span>
        <div class="btn-signup btn">
          <a href="#" role="button"></a>
          <span>SIGN UP FOR SPOTIFY</span>
        </div>
      </div>
    </div>
  </section>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>

</body>

</html>
